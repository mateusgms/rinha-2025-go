worker_rlimit_nofile 4096;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    upstream api {
        least_conn;
        server api1:8080 max_fails=5 fail_timeout=10s;
        server api2:8080 max_fails=5 fail_timeout=10s;
        keepalive 64;
    }

    server {
        listen 9999;
        
        # Enable keepalive connections
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Ultra-fast timeout settings for competition
            proxy_connect_timeout 2s;   # Reduced from 10s
            proxy_send_timeout 5s;      # Reduced from 30s
            proxy_read_timeout 5s;      # Reduced from 30s
            
            # Optimized buffer settings
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }
    }
}
